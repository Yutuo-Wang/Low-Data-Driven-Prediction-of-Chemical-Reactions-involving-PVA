name: pva-react-env
channels:
  - conda-forge
  - pytorch
  - rdkit
  - defaults
dependencies:
  # Python version
  - python=3.9
  
  # Core packages from conda
  - pytorch=1.13.0
  - torchvision=0.14.0
  - torchaudio=0.13.0
  - cudatoolkit=11.7  # Comment this line if no GPU
  
  # Chemistry packages
  - rdkit=2022.09.1
  - pyscf=2.1.1
  - openbabel=3.1.1
  
  # Data science packages
  - numpy=1.22.0
  - pandas=1.4.0
  - scikit-learn=1.1.0
  - scipy=1.8.0
  
  # Visualization
  - matplotlib=3.5.0
  - seaborn=0.11.0
  - plotly=5.8.0
  
  # Utilities
  - tqdm=4.64.0
  - joblib=1.1.0
  - pyyaml=6.0
  - jupyter=1.0.0
  - ipywidgets=7.7.0
  
  # Pip packages (installed via pip in conda environment)
  - pip
  - pip:
      # Transformers and NLP
      - transformers>=4.20.0
      - tokenizers>=0.10.0
      - sentencepiece>=0.1.96
      
      # Additional ML utilities
      - wandb>=0.12.0
      - tensorboard>=2.8.0
      
      # Chemistry specific
      - mols2grid>=0.1.0
      - chembl-webresource-client>=0.10.0
      
      # Code quality and development
      - black>=21.0.0
      - flake8>=4.0.0
      - mypy>=0.910
      - pre-commit>=2.17.0
      
      # Documentation
      - sphinx>=4.0.0
      - sphinx-rtd-theme>=1.0.0
